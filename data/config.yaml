# FASTA file of reference genome
ref: demo20.fa

# list of VCF files for generating candidates,
# either generated by Mutect2 or Strelka2
vcfs:
  - clone0.strelka2.vcf
  - clone1.strelka2.vcf
  - clone2.strelka2.vcf
  - clone3.strelka2.vcf

# variant caller
# either Mutect2 (m, mutect) or Strelka2 (s, strelka)
caller: strelka

# name of the candidate VCF file that will be generated
candidate: candidates.vcf

# list BAM files
bams:
  - clone0.spike.sort.bam
  - clone1.spike.sort.bam
  - clone2.spike.sort.bam
  - clone3.spike.sort.bam

# realignment BAM files of Mutect2 or Strelka2,
# either empty
# or have the same length as bams list above
realigned_bams:
  - 
  - 
  - 
  - 

# sample name of the normal sample
normal_name: "sample0"

# name of the output VCF file
output: example.vcf
